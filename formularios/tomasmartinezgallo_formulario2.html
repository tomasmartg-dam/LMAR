<html>

<head>
    <meta charset="utf-8">
    <title>Formulario de Reserva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>RESERVA</h1>
    <form>
        <fieldset>
            <div class="fila">
                <label for="Nombre"></label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required
                    title="Por favor, introduce tu nombre" maxlength="20"
                    pattern="[A-ZÑÁÉÍÓÚ][a-zñáéíóú]+(\s[A-ZÑÁÉÍÓÚa-z][a-zñáéíóú]){1,}">
            </div>
            <div class="fila">
                <label for="Primer Apellido"></label>
                <input type="text" id="apellido1" name="apellido1" placeholder="Escribe tu primer apellido" required
                    title="Por favor, introduce tu primer apellido" maxlength="20"
                    pattern="[A-ZÑÁÉÍÓÚ][a-zñáéíóú]+(\s[A-ZÑÁÉÍÓÚa-z][a-zñáéíóú]){1,}">
            </div>
            <div class="fila">
                <label for="Segundo Apellido"></label>
                <input type="text" id="apellido2" name="apellido2" placeholder="Escribe tu segundo apellido" required
                    title="Por favor, introduce tu segundo apellido" maxlength="20"
                    pattern="[A-ZÑÁÉÍÓÚ][a-zñáéíóú]+(\s[A-ZÑÁÉÍÓÚa-z][a-zñáéíóú]){1,}">
            </div>
            <div class="fila">
                <label for="Teléfono"></label>
                <input type="text" id="telefono" name="telefono" placeholder="Escribe tu teléfono" required
                    title="Por favor, introduce tu número de teléfono">
            </div>
            <div class="fila">
                <label for="Correo Electrónico"></label>
                <input type="text" id="correo" name="correo" placeholder="Escribe tu correo" required
                    title="Por favor, introduce tu correo electrónico">
            </div>
        </fieldset>
    </form>
</body>

</html>
