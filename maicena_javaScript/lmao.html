<script>
    let a = Number(prompt("Dime tu primer operador: "));
    let b = Number(prompt("Dime tu segundo operador: "));
    let tipoOp = Number(prompt("Dime que operación quieres hacer: (0-suma) | (1-resta) | (2-Multiplicación) | (3-División) | (4-Módulo) | (5-Elevar)"));
    if (tipoOp == 0) {
        alert(a + b)
    } else if (tipoOp == 1) {
        alert(a - b)
    } else if (tipoOp == 2) {
        alert(a * b)
    } else if (tipoOp == 3) {
        alert(a / b)
    } else if (tipoOp == 4) {
        alert(a % b)
    } else if (tipoOp == 5) {
        alert(a ** b)
    }else if (tipoOp<0||tipoOp>5) {
        alert("Operación inválida.")
    }
</script>
