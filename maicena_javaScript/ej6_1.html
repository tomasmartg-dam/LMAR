            //8
            if (n1>n2) {

            }else{

            }

            //10
            let menor=0;
            let mayor=0;
            if (n1>n2) {
                menor=n2;
                mayor=n1;
            } else {
                menor=n1;
                mayor=n2;
            }
            if (menor==0) {
                alert("Non podes dividir por 0")
            }else if((mayor%menor)==0){

            }

            if(n1%3==0){
                alert("É divisible por 3 pero non por 10")
            }else if(n1%30!==0){
                alert("Non é divisible por 3 e 10")
            }

            //12
            if (n1>0||n2>0||n3>0) {
